{% extends "web/base.html" %}
{% block title %}Editar Medicamento{% endblock %}

{% block content %}
<h2>Editar Medicamento</h2>

<form method="POST">
    {% csrf_token %}

    <label>Nombre:</label><br>
    <input type="text" name="nombre" value="{{ medicamento.nombre }}" required><br><br>

    <label>Precio:</label><br>
    <input type="number" step="0.01" name="precio" value="{{ medicamento.precio_med }}" required><br><br>

    <label>Fecha de caducidad:</label><br>
    <input type="date" name="fecha_caducidad" value="{{ medicamento.fecha_caducidad|date:'Y-m-d' }}"><br><br>

    <label>Lote:</label><br>
    <input type="text" name="lote" value="{{ medicamento.lote }}"><br><br>

    <label>Cantidad:</label><br>
    <input type="number" name="cantidad" value="{{ medicamento.cantidad }}" min="0" required><br><br>

    <button type="submit">Guardar cambios</button>
</form>

<br>
<a href="{% url 'farmacia' %}">
    <button type="button">Cancelar</button>
</a>
{% endblock %}
