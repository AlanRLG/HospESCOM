{% extends "web/base.html" %}
{% block title %}Agregar Medicamento{% endblock %}

{% block content %}
<h2>âž• Agregar medicamento al ticket</h2>

<form method="POST">
  {% csrf_token %}

  <label>Medicamento:</label>
  <select name="medicamento" required>
    {% for m in medicamentos %}
      <option value="{{ m.Id_medicamento }}">
        {{ m.nombre }} - ${{ m.precio_med }} (Stock: {{ m.cantidad }})
      </option>
    {% endfor %}
  </select>

  <br><br>

  <label>Cantidad:</label>
  <input type="number" name="cantidad" min="1" required>

  <br><br>

  <button type="submit">Agregar</button>
</form>

<br>
<a href="{% url 'ver_ticket_actual' %}">
  <button>Regresar</button>
</a>

{% endblock %}
