{% extends "web/base.html" %}
{% block title %}Editar Servicio{% endblock %}

{% block content %}
<h2>Editar Servicio</h2>

<form method="POST">
  {% csrf_token %}

  <label>Nombre:</label><br>
  <input type="text" name="nombre" value="{{ servicio.nombre_servicio }}" required><br><br>

  <label>Costo:</label><br>
  <input type="number" step="0.01" name="costo" value="{{ servicio.costo }}" required><br><br>

  <label>Descripci√≥n:</label><br>
  <textarea name="descripcion">{{ servicio.descripcion }}</textarea><br><br>

  <button type="submit">Actualizar</button>
</form>
<br>
<a href="{% url 'servicios_recepcionista' %}">
  <button>Cancelar</button>
</a>
{% endblock %}
